apiVersion: x.symphony.k8s.aws/v1alpha1
kind: ResourceGroup
metadata:
  name: clusterset.x.symphony.k8s.aws
spec:
  apiVersion: v1alpha1
  kind: ClusterSet
  variables:
    spec:
      name: string
      version: string
  resources:
  - name: cluster
    definition:
      apiVersion: ekscluster.x.symphony.k8s.aws
      kind: EKSCluster
      metadata:
        name: ${spec.name}
      spec:
        name: ${spec.name}
        version: ${spec.version}
        nodeCount: 10